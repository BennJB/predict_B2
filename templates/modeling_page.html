<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            form1.submit()
        }
    </script>
</head>
<body>
    <form action='/modeling' method='POST' name='form1'>
  
    <tr>
        <th>연령</th>
        <td><input type="text" name='age'></td>
    </tr>
    <tr>
        <th>체중</th>
        <td><input type="text" name='weight'></td>
    </tr>
    <tr>
        <th>Runtime</th>
        <td><input type="text" name='runtime'></td>
    </tr>
    <tr>
        <th>Maxpulse</th>
        <td><input type="text" name='maxpulse'></td>
    </tr>
    <tr>
        <th>Runpulse</th>
        <td><input type="text" name='runpulse'></td>
    </tr>
    <tr>
        <th>Rstpulse</th>
        <td><input type="text" name='rstpulse'></td>
    </tr>
    <tr>
        <td colspan='2'>
            <input id='submit_btn' type="button" value='입력' onclick='check()'>
            <input type="reset" value='취소'>
        </td>
    </tr>
    </form>
    <h3>모델 예측 결과: {{predict}}</h3>
</body>
</html>
